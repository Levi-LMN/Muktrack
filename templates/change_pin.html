<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
</head>
<body>
    <h1>Change PIN for {{ user.name }}</h1>
    <form method="POST">
        <label for="new_pin">New PIN:</label>
        <input type="password" id="new_pin" name="new_pin" maxlength="4" required>
        <br>

        <label for="confirm_pin">Confirm New PIN:</label>
        <input type="password" id="confirm_pin" name="confirm_pin" maxlength="4" required>
        <br>

        <input type="submit" value="Change PIN">
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
